# PostgreSQL 17.5 Configuration for Multi-Tenant Development
# Optimized for local development with RLS support

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Configuration (optimized for development)
shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 64MB
work_mem = 4MB
wal_buffers = 16MB

# Query Planner Configuration
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Write Ahead Logging (WAL) - Development Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Logging Configuration for Development
log_destination = 'stderr'
logging_collector = off
log_statement = 'all'
log_duration = on
log_min_duration_statement = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Row Level Security (RLS) Configuration
row_security = on

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Development Specific Settings
fsync = off                        # Faster writes (unsafe for production)
synchronous_commit = off           # Faster commits (unsafe for production)
full_page_writes = off             # Reduced I/O (unsafe for production)

# Connection Pooling Support
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Statement Timeout (10 minutes for development)
statement_timeout = 600000

# Lock Timeout (30 seconds)
lock_timeout = 30000

# Autovacuum Configuration
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Extension Support
shared_preload_libraries = ''

# Client Connection Defaults
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off