version: '3.8'

services:
  postgres-test:
    image: postgres:17.5-bookworm
    container_name: multi-tenant-postgres-test
    restart: "no"
    environment:
      POSTGRES_DB: multi_tenant_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      TZ: UTC
      PGTZ: UTC
    
    ports:
      - "5433:5432"
    
    volumes:
      # Initialization scripts
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
      # Use tmpfs for faster test database
      - postgres_test_data:/var/lib/postgresql/data
    
    command: >
      postgres
      -c row_security=on
      -c log_statement=all
      -c log_duration=on
      -c log_min_duration_statement=0
      -c fsync=off
      -c synchronous_commit=off
      -c full_page_writes=off
      -c wal_buffers=16MB
      -c max_wal_size=2GB
      -c min_wal_size=512MB
      -c checkpoint_completion_target=0.9
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multi_tenant_test_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    
    networks:
      - multi-tenant-test-network

volumes:
  postgres_test_data:
    driver: local
    name: multi_tenant_postgres_test_data

networks:
  multi-tenant-test-network:
    driver: bridge
    name: multi-tenant-test-network