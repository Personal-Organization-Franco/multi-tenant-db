# Pre-commit hooks for Multi-Tenant Database API
# Run 'pre-commit install' to setup hooks
# Run 'pre-commit run --all-files' to run hooks manually

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python code formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [
          "pydantic>=2.11.7",
          "sqlalchemy>=2.0.41",
          "fastapi>=0.116.1",
          "types-setuptools"
        ]
        args: [--ignore-missing-imports]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # Check for common vulnerabilities in dependencies
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.4
    hooks:
      - id: pip-audit
        args: [--require-hashes, --disable-pip]

  # SQL formatting (if we add raw SQL files)
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.2
    hooks:
      - id: sqlfluff-lint
        files: \.sql$
        exclude: ^alembic/versions/
      - id: sqlfluff-fix
        files: \.sql$
        exclude: ^alembic/versions/

  # Docker file linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

# Configuration
default_stages: [commit]
fail_fast: false
default_language_version:
  python: python3.13